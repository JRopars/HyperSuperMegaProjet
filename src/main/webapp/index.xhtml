<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
	<title>Facelet Title</title>
</head>
<body>
	<p>Bonjour</p>
	<br />
	<p>Merci de vous connecter</p>
	<h:form>
		<h:panelGrid columns="1">
			<h:outputLabel value="GERANT :" />
			<h:outputText value="Username" />
			<h:inputText id="usernameGerant" value="#{Login.user}"></h:inputText>
			<h:outputText value="Password" />
			<h:inputSecret id="passwordGerant" value="#{Login.pwd}"></h:inputSecret>
			<h:commandButton actionListener="#{Login.validateGerant()}" value="Login"></h:commandButton>
	<br />
	<br />
	<br />
	<br />
	<br />
			<h:outputLabel value="CONSEILLER :" />
			<h:outputText value="Username" />
			<h:inputText id="usernameConseiller" value="#{Login.user}"></h:inputText>
			<h:outputText value="Password" />
			<h:inputSecret id="passwordConseiller" value="#{Login.pwd}"></h:inputSecret>
			<h:commandButton actionListener="#{Login.validateConseiller()}" value="Login"></h:commandButton>
		</h:panelGrid>
	</h:form>



</body>
</html>
