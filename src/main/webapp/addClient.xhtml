
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ADD CLIENT</title>
</head>

<body>

	<h:form>
	
		 <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Nom :" />
            <h:inputText id="Nom" value="#{clientMB.client.nom}" label="Nom" />
            
            <h:outputLabel value="Prenom :" />
            <h:inputText id="Prenom" value="#{clientMB.client.prenom}" label="Prenom" />
            
            <h:outputLabel value="Adresse :" />
            <h:inputText id="Adresse" value="#{clientMB.client.adresse}" label="Adresse" />
            
            <h:outputLabel value="Code Postal :" />
            <h:inputText id="CodePostal" value="#{clientMB.client.codeP}" label="CodePostal" />
            
            <h:outputLabel value="Ville :" />
            <h:inputText  id="Ville" value="#{clientMB.client.ville}" label="Ville" />
            
            <h:outputLabel value="Telephone :" />
            <h:inputText id="Telephone" value="#{clientMB.client.telephone}" label="Telephone" />
            
            <f:facet name="footer">
                <h:commandButton value="Creer Client" actionListener="#{clientMB.creerClient}"/>
                		
            </f:facet>  
            
        </h:panelGrid>
        
	</h:form>
	
</body>

</html>
